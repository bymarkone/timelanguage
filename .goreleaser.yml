env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
    goarm:
      - "6"
      - "7"
    main: ./cmd/tlan

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: timelanguage
    tap:
      owner: bymarkone
      name: homebrew-tap
    folder: Formula
    homepage:  https://github.com/bymarkone/timelanguage.git
    description: A language to manage time
    license: MIT
    dependencies:
      - name: go
        type: optional
      - name: git
    install: |-
      bin.install "timelanguage"